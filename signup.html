<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Page</title>
    <link rel="stylesheet" href="login.css">
    <script type='module' src="register.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab-btn" onclick="window.location.href='login.html'">Login</button>
                    <button class="tab-btn" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>

                <h2>Sign Up</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" name="email" required>
                    
                    <label for="name">Username:</label>
                    <input type="text" id="username" placeholder="Username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit" id="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
</body>
</html>
