<!DOCTYPE html>
<html>
<head>
    <title>Sign In - Page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script type = 'module' src="register.js" defer></script>
    
</head>
<body>
  
 
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="earthify@gmail.com" name="name" required>
            
            <label for="Name">Name:</label>
            <input type="text" id="name" name="username" placeholder="Earth Protector" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="minimum 6 characters" required>
            
            <button  type="submit" id="submit">Sign In</button>
            
            <button type="button" id="google-signin" class="google-btn">
                Sign in with Google
            </button>
        </form>
    </div>
    
  
</body>
</html>
