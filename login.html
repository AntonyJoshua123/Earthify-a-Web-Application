<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab-btn" onclick="window.location.href='login.html'">Login</button>
                    <button class="tab-btn" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form">
                    <h2>Login</h2>
                    <form>
                        <input type="text" id="username" placeholder="Username" required><br>
                        <input type="password" id="password"placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="form" style="display:none;">
                    <h2>Sign Up</h2>
                    <form>
                        <input type="text" placeholder="Username" required><br>
                        <input type="email" placeholder="Email" required><br>
                        <input type="password" placeholder="Password" required><br>
                        <input type="password" placeholder="Confirm Password" required><br>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
   
    <script type="module" src="login.js" defer></script>
        
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
   
    
</body>
</html>
