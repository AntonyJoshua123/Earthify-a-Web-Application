<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Earth Representation</title>
    <link rel="stylesheet" href="earthbase.css">
</head>
<body>
    
    <!-- Sky Section (Sun + Clouds) -->
    <div class="sky">
        <img class="img-sun" src="sun.png" alt="Sun">
        <div class="clouds">
            <img src="cloud.png" alt="Cloud">
            <img src="cloud.png" alt="Cloud">
            <img src="cloud.png" alt="Cloud">
            <img src="cloud.png" alt="Cloud">
            <img src="cloud.png" alt="Cloud">
            <img src="cloud.png" alt="Cloud">
        </div>
    </div>

    <!-- Main Earth Section -->
    <div class="earth-container">
       
        
        <!-- Industries above Brown Base -->
        <div class="industries">
            <img src="industires.png" alt="Industries">
        </div>

        <!-- Brown Base (300px from bottom) -->
        <div class="brown-base"></div>
    </div>

</body>
</html>
